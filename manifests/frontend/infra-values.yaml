# Frontend infrastructure values - managed by Terraform
# this is missing the version (digest) - saved in infra-values.yaml file & handled by
# the application repo (build & push and update digest)

image:
  repository: "864546685796.dkr.ecr.us-east-1.amazonaws.com/project-7-dev-welcome"
  tag: ""
  pullPolicy: Always

namespace:
  name: frontend
  create: true
  annotations:
      argocd.argoproj.io/sync-wave: "-3"
service:
  type: "ClusterIP"
  port: 80

serviceAccount:
  create: true
  name: frontend-sa
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
    eks.amazonaws.com/role-arn: arn:aws:iam::864546685796:role/project-7-dev-frontend-sa-irsa-role

containerPort: 3000

ingress:
  enabled: true
  host: "frontend-app.project-7.projects-devops.cfd"
  ingressControllerClassResourceName: "alb"
  ingressPath: "/"
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/group.name: "project-7-dev-alb-shared-group"
    #SG list order argo,frontend
    alb.ingress.kubernetes.io/security-groups: "sg-07b1dae6fbe63edfc,sg-02029e4968a763a92,sg-045dcc0fad3c3fcf9,sg-08d299661dd644534"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:864546685796:certificate/c1807bb1-26af-49ed-8f6c-28ae3f0016b2"
    # External DNS annotation (optional - helps external-dns identify the record)
    external-dns.alpha.kubernetes.io/hostname: "frontend-app.project-7.projects-devops.cfd"

# In infra-values.yaml or app-values.yaml
cosign:
  enabled: true
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  backoffLimit: 3
  awsRegion: us-east-1
  attachmentTagPrefix: "SIGNATURE-"
  images:
    awsCli: "amazon/aws-cli:latest"
    docker: "docker:27-cli" 
    cosign: "gcr.io/projectsigstore/cosign:v2.6.0"
  certificateIdentity: "https://github.com/adamlevi87/project-7-app"
  oidcIssuer: "https://token.actions.githubusercontent.com"
